<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Tabela</h1>
    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <td>Marca</td>
                <td>Modelo</td>
                <td>Ano</td>
            </tr>
        </thead>
        <tbody>
            <td>Ford</td>
            <td>Fiesta</td>
            <td>2015</td>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
